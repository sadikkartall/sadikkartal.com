<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyom</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Bölümü -->
    <header>
        <nav>
            <div class="logo">İsminiz</div>
            <ul class="nav-links">
                <li><a href="#anasayfa">Ana Sayfa</a></li>
                <li><a href="#hakkimda">Hakkımda</a></li>
                <li><a href="#projeler">Projeler</a></li>
                <li><a href="#iletisim">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <!-- Ana Sayfa Bölümü -->
    <section id="anasayfa" class="hero">
        <div class="hero-content">
            <h1>Hoş Geldiniz</h1>
            <p>Ben [İsminiz], [mesleğiniz/uzmanlık alanınız]</p>
        </div>
    </section>

    <!-- Hakkımda Bölümü -->
    <section id="hakkimda">
        <h2>Hakkımda</h2>
        <div class="about-content">
            <p>Buraya kendiniz hakkında bilgi yazın...</p>
        </div>
    </section>

    <!-- Projeler Bölümü -->
    <section id="projeler">
        <h2>Projelerim</h2>
        <div class="projects-grid">
            <!-- Proje kartları buraya gelecek -->
            <div class="project-card">
                <h3>Proje 1</h3>
                <p>Proje açıklaması...</p>
            </div>
        </div>
    </section>

    <!-- İletişim Bölümü -->
    <section id="iletisim">
        <h2>İletişim</h2>
        <div class="contact-content">
            <form>
                <input type="text" placeholder="İsim" required>
                <input type="email" placeholder="E-posta" required>
                <textarea placeholder="Mesajınız" required></textarea>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tüm hakları saklıdır.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
